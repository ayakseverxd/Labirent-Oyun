<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Labirent Oyunu</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.maze {
			display: grid;
			justify-content: center;
		}

		.cell {
			width: 30px;
			height: 30px;
			border: 1px solid #000;
			background-color: #fff;
		}

		.start {
			background-color: green;
		}

		.end {
			background-color: red;
		}
		.player {
			background-color: blue;
		}
		.obstacle {
			background-color: pink;
		}
		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			justify-content: center;
			align-items: center;
		}

		.modal-content {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
		}

		.reset-button {
			display: block;
			margin-top: 10px;
		} 
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Labirent Oyunu</h1>
	<div class="maze" id="maze"></div>
		<div id="message"></div>
		<!-- Modal -->
	<div id="resetModal" class="modal">
		<div class="modal-content">
			<p>Oyunu sıfırlamak istediğinize emin misiniz?</p>
			<button class="reset-button" id="confirmReset">Evet</button>
			<button class="reset-button" id="cancelReset">Hayır</button>
		</div>
	</div>

	<script>
		const mazeContainer = document.getElementById('maze');
		const messageElement = document.getElementById('message');

		// "duvarsiz" labirent boyutlari
		const mazeRows = 20;
		const mazeCols = 20;
		
		// duvarlarla beraber labirent boyutlari tek sayi olmak zorunda
		const rows = 2*mazeRows + 1;
		const cols = 2*mazeCols + 1;

		// baslangic ve bitis en kenardan bir icerde, kenarlari hep duvar yapmak gerekiyor
		const startCell = [1, 1];
		const endCell = [cols - 2, rows - 2];
		const maze = [];

		// bunlari dynamic yapmak daha mantikli, yoksa row/col degisince css'e mudahale etmek gerekiyor
		mazeContainer.style["grid-template-columns"] = `repeat(${cols}, 30px)`;
		mazeContainer.style["grid-template-rows"] = `repeat(${rows}, 30px)`;

		for (let row = 0; row < rows; row++) {
			maze.push([]);
			for (let col = 0; col < cols; col++) {
				const cell = document.createElement('div');
				cell.classList.add('cell');
				if (row === startCell[0] && col === startCell[1]) {
					cell.classList.add('start');
					cell.classList.add('player');
				} else if (row === endCell[0] && col === endCell[1]) {
					cell.classList.add('end');
				} else if(row % 2 === 0 || col % 2 === 0){
					// cift sayili row ve columnlar duvarlara ayrilmis
					// baslangicta tum duvarlari ciz, sonra labirenti silerek yaratacagiz
					cell.classList.add('obstacle');
				}
				mazeContainer.appendChild(cell);
				maze[row].push(cell);
			}
		}

		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}

		/**
		 * in place random shuffle algorithm
		 */
		function shuffle(arr){
			for(let i=arr.length - 1; i>0; i--){
				const swapIndex = Math.floor(Math.random() * (i + 1));
				const temp = arr[i];
				arr[i] = arr[swapIndex];
				arr[swapIndex] = temp;
			}
		}

		async function generateMaze() {
			let currRow = [];
			let nextId = 0;

			// ilk satir icin her hucreyi farkli bir id'ye girer
			for(let x=0; x<mazeCols; x++){
				currRow.push(nextId);
				nextId++;
			}

			for(let y=0; y<mazeRows - 1; y++){

				// eger iki hucre farkli id'deyse randomly birlestirip ayni id'ye al
				for(let x=0; x<mazeCols - 1; x++){
					if(currRow[x] === currRow[x+1] || Math.random() < 0.5){ continue; }

					// random secilen hucreleri birlestir
					currRow[x+1] = currRow[x];
					// aralarindaki duvari kaldir
					maze[2*y + 1][2*x + 2].classList.remove("obstacle");
					await sleep(10);
				}

				/**
				 *  burasi biraz karisik, cok anlamli gelmeye bilir
				 *  eller's algorithm'in bu adimini kodlamak maalesef basit degil
				 */
				// bu satirdaki her unique id'nin tum hucrelerini bul
				const idCells = {};
				for(let x=0; x<mazeCols; x++){
					const currId = currRow[x];
					let idCellArr = idCells[currId];
					if(!idCellArr){
						idCellArr = [];
						idCells[currId] = idCellArr;
					}
					idCellArr.push(x);
				}

				// her id'den en az bir cell'i asagiya dogru uzat, randomly birden fazla hucreyi uzat
				const nextRow = new Array(cols).fill(-1);
				for(const currId in idCells){
					const idCellArr = idCells[currId];

					// shuffle yapalim ki hucreleri random sirayla yapalim
					shuffle(idCellArr);
					for(let i=0; i<idCellArr.length; i++){
						const x = idCellArr[i];
						nextRow[x] = currId;

						// bu hucrenin asagiya dogru olan duvarini kaldir
						maze[2*y + 2][2*x + 1].classList.remove("obstacle");
						await sleep(10);

						// birden fazla hucreyi randomly asagiya uzatmak icin
						if(Math.random() < 0.5){ break; }
					}
				}

				// asagiya dogru uzatilmamis hucrelere yeni id'ler verelim
				for(let x=0; x<mazeCols; x++){
					if(nextRow[x] >= 0){ continue; }
					nextRow[x] = nextId;
					nextId++;
				}

				currRow = nextRow;
			}

			// en son satirin mantigi farkli, iki hucre ayni id degilse aralarindaki duvari kaldir
			for(let x=0; x<mazeCols - 1; x++){
				if(currRow[x] === currRow[x+1]){ continue; }
				maze[2*(mazeRows - 1) + 1][2*x + 2].classList.remove("obstacle");
				await sleep(10);
			}

			console.log("done");
		}
		
		generateMaze();
	</script>
</body>
</html>
